<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...CIPHER...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #FFD1DC;
            color: #333;
        }
        img {
            max-width: 80%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        #content {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            padding: 8px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div id="passwordPrompt">
        <h2>Enter the password:</h2>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div id="content">
        <h1>He's Dr. Worm!<h1>
        <img src="TMBG.png" alt="Concert Ticket">
        <p>You have tickets to see <strong>They Might Be Giants</strong> on May 17th at the Orpheum Theatre!</p>
        <h1>Happy Birthday!</h1>
    </div>

    <script>
        function checkPassword() {
            const password = "he likes to play the drums";
            const input = document.getElementById("passwordInput").value;
            if (input === password) {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
